        function setLanguage(lang) {
            const data = translations[lang];
            
            // Update direction
            if (data.dir === 'rtl') {
                document.body.dir = 'rtl';
                document.body.classList.add('rtl');
            } else {
                document.body.dir = 'ltr';
                document.body.classList.remove('rtl');
            }

            // Update current lang name
            document.getElementById('current-lang-name').textContent = data.langName;

            // Update text content
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                const keys = key.split('.');
                let value = data;
                keys.forEach(k => {
                    if (value) value = value[k];
                });
                if (value) el.textContent = value;
            });
            
            // Re-render icons if needed (usually not needed for text changes, but good practice if icons depended on lang)
            lucide.createIcons();
        }

        // Initialize
        lucide.createIcons();
        setLanguage('zh'); // Default to Chinese as in React code
